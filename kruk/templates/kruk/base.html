<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kruknij{% endblock%}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row"/>
        <div class="col-6 offset-6">
            {% if user.is_authenticated %}
            <span>Zalogowany jako: {{ user.username }}</span>
            <span class="border border-primary rounded btn"><a href="{% url 'logout' %}">Wyloguj mi się</a></span>
            {% else %}
            <span>Jesteś niezalogany</span>
            <span class="border border-primary rounded btn"><a href="{% url 'login' %}">Zaloguj się</a></span>
            <span class="border border-primary rounded btn"><a href="{% url 'register' %}">Załóż konto</a></span>
            {% endif %}
        </div>
    </div>
    <div class="row border">
    {% block content %}
    Kru Kru Kru
    {% endblock %}
    </div>
    </div>
</body>
</html>
